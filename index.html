    <template id="about.tpl">
        <h1>This is about page</h1>
    </template>

    <template id="contact.tpl">
        <section class="row">
            <div class="col-md-8">
                <h2>Like what we do? Send us a feedback</h2>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email e.g johndoe@email.com">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Content..." rows="10"></textarea>
                    </div>
                    <div class="form-group pull-right">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </template>
    <script>
        function getContent(id) {
            var content = document.getElementById(id);
            return document.importNode(content, true).content;
        }
        
        function appendChildren(view, content) {
            view.innerHTML = '';
            view.appendChild(content);
        }
        
        function navigate(route, view) {
            let tpl;
            switch (route) {
            case '':
            case '/':
                tpl = 'home.tpl';
                break;
            case '/about':
                tpl = 'about.tpl';
                break;
            case '/contact':
                tpl = 'contact.tpl';
                break;
            default:
                tpl = '404.tpl';
                break;
            }
            appendChildren(view, getContent(tpl));
        }
        
        function loadView() {
            var route = window.location.hash.substr(1);
            var container = document.querySelector('#root');
            navigate(route, container);
        }
        
        window.addEventListener('load', loadView);
        window.addEventListener('hashchange', loadView);
    </script>
</body>
</html>
